<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortweise Navigation mit schwarzen Dreiecks-Buttons</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Verdana, Geneva, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ececec;
        }
        .rotated-wrapper {
            transform: rotate(90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px #aaa3;
            padding: 40px;
            width: 95%;
            height: 20%;
            box-sizing: border-box;
        }
        .word-area {
            flex: 1;
            text-align: center;
            font-size: 8vw;
            padding: 0 2rem;
            font-weight: bold;
            color: #333;
            min-width: 120px;
        }
        .nav-btn {
            background: transparent;
            border: none;
            width: 16vh;
            height: 16vh;
            font-size: 0;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .nav-btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
        }
        #prevBtn:after {
            border-width: 3vh 5vh 3vh 0;
            border-color: transparent #000 transparent transparent;
        }
        #nextBtn:after {
            border-width: 3vh 0 3vh 5vh;
            border-color: transparent transparent transparent #000;
        }
        .nav-btn:active:after {
            transform: translate(-50%, -50%) scale(0.9);
        }
    </style>
</head>
<body>
    <div class="rotated-wrapper">
        <div class="container">
            <button class="nav-btn" id="prevBtn"></button>
            <div id="wordArea" class="word-area"></div>
            <button class="nav-btn" id="nextBtn"></button>
        </div>
    </div>
    <span id="sentence" style="display:none;">Das ist ein schöner Tag für HTMX</span>
    <script>
        const sentence = document.getElementById("sentence").textContent.trim();
        const words = sentence.split(" ");
        let index = 0;

        function updateDisplay() {
            document.getElementById("wordArea").textContent = words[index];
        }

        document.getElementById("prevBtn").onclick = function() {
            if (index > 0) index--;
            updateDisplay();
        };

        document.getElementById("nextBtn").onclick = function() {
            if (index < words.length - 1) index++;
            updateDisplay();
        };

        updateDisplay();
    </script>
</body>
</html>

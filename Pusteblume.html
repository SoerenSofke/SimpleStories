<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortweise Navigation mit minimalem JavaScript</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ececec;
            transform: rotate(90deg);
            transform-origin: center center;
            height: 100vw;
            width: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px #aaa3;
            padding: 40px;
            width: 100%;
            height: 100%;
        }
        .word-area {
            flex: 1;
            text-align: center;
            font-size: 4vw;
            padding: 0 2rem;
            font-weight: bold;
            color: #333;
            min-width: 120px;
        }
        .nav-btn {
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 8vh;
            height: 8vh;
            font-size: 4vh;
            cursor: pointer;
            user-select: none;
        }
        .nav-btn:active {
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="nav-btn" id="prevBtn" aria-label="Vorheriges Wort">&#8592;</button>
        <div id="wordArea" class="word-area"></div>
        <button class="nav-btn" id="nextBtn" aria-label="Nächstes Wort">&#8594;</button>
    </div>
    <!-- Satz als String in einem einzigen Element -->
    <span id="sentence" style="display:none;">Das ist ein schöner Tag für HTMX</span>
    <script>
        const sentence = document.getElementById("sentence").textContent.trim();
        const words = sentence.split(" ");
        let index = 0;

        function updateDisplay() {
            document.getElementById("wordArea").textContent = words[index];
        }

        document.getElementById("prevBtn").onclick = function() {
            if (index > 0) index--;
            updateDisplay();
        };

        document.getElementById("nextBtn").onclick = function() {
            if (index < words.length - 1) index++;
            updateDisplay();
        };

        updateDisplay();
    </script>
</body>
</html>
